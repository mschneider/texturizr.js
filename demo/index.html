<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../texturizr.js"></script>
    <script type="text/javascript">
      var applyTextureOverBackground = function(id, size, texture) {
        var element = document.getElementById(id);
        var backgroundStyle = $(element).css("background-color");
        var backgroundTexture = new ColorTexture(backgroundStyle);
        applyTextures(id, size, [backgroundTexture, texture]);
      };
      var applyTextures = function(id, size, textures) {
        var element = document.getElementById(id);
        var canvas = document.createElement("canvas");
        canvas.width = canvas.height = size;
        for (i in textures) {
          textures[i].render(canvas); }
        var url = canvas.toDataURL("image/png");
        $(element).css("background", "url("+url+")");
      };
      $(document).ready(function() {
        applyTextureOverBackground("stripes", 40, new StripeTexture("black", 20, 7));
        applyTextureOverBackground("grain", 100, new GrainTexture(0.15));
        applyTextures("grain_and_stripes", 40, [
            new ColorTexture("rgb(255,132,124)"),
            new GrainTexture(0.08),
            new StripeTexture("black", 10, 1) ]);
      });
    </script>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>texturizr.js</h1>
        <h2>demo</h2>
      <hgroup>
    </header>
    <article id="grain">
      <header>
        <h1>Grain Texture</h1>
      </header>
    </article>
    <article id="stripes">
      <header>
        <h1>Striped Texture</h1>
      </header>
    </article>
    <article id="grain_and_stripes">
      <header>
        <h1>Grained and Striped Texture</h1>
      </header>
    </article>
  </body>
</html>
