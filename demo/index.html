<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>texturizr.js demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../texturizr.js"></script>
    <script type="text/javascript">
      var log = function(string) {
        var now = new Date();
        var timestamp = "[" + now.getMinutes() + ":" + now.getSeconds() + "." + now.getMilliseconds() + "]"
        console.log(timestamp, string)
      };
      $(document).ready(function() {
        log("ready")
        Texturizr.applyOverBackgroundColor("#stripes", new StripeTexture({ color:"black", spacing:20, width:7 }));
        log("rendered stripes");
        Texturizr.applyOverBackgroundColor("#noise", new NoiseTexture({amount:0.3, r:255, g:132, b:124}));
        log("rendered noise");
        Texturizr.apply("#noise_and_stripes", [
            new ColorTexture("rgb(255,132,124)"),
            new NoiseTexture({amount: 0.08}),
            new StripeTexture({color:"black", spacing:20, width: 2})
          ], 40);
        log("rendered noise and stripes");
        Texturizr.apply("#multiple_stripes", [
            new ColorTexture("#FFECBD"),
            new StripeTexture({color:"#9CD4A9", offsetX:330, rotation:Math.PI/-4, spacing:600, width:50 }),
            new StripeTexture({color:"#F61148", offsetX:470, rotation:Math.PI/-4, spacing:600, width:50 }),
            new StripeTexture({color:"#FA5E53", offsetX:400, rotation:Math.PI/-4, spacing:600, width:50 }),
            new StripeTexture({color:"rgba(99, 99, 99, 0.4)", offsetY:85, rotation:Math.PI/50, spacing:300, width:20})
          ], 500);
        log("rendered multiple stripes");
      });
    </script>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>texturizr.js</h1>
        <h2>demo</h2>
      </hgroup>
    </header>
    <article id="noise">
      <header>
        <h1>Noise Texture</h1>
      </header>
    </article>
    <article id="stripes">
      <header>
        <h1>Striped Texture</h1>
      </header>
    </article>
    <article id="noise_and_stripes">
      <header>
        <h1>Noise and Stripes</h1>
      </header>
      </article>
    <article id="multiple_stripes">
      <header>
        <h1>Multiple Stripes</h1>
      </header>
    </article>
  </body>
</html>
