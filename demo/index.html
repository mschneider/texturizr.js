<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="../texturizr.js"></script>
    <script type="text/javascript">
      var log = function(string) {
        var now = new Date();
        var timestamp = "[" + now.getMinutes() + ":" + now.getSeconds() + "." + now.getMilliseconds() + "]"
        console.log(timestamp, string)
      };
      $(document).ready(function() {
        log("ready")
        Texturizr.applyOverBackgroundColor("#stripes", new StripeTexture("black", 20, 7));
        log("rendered stripes");
        Texturizr.applyOverBackgroundColor("#grain", new GrainTexture(0.13));
        log("rendered grain");
        Texturizr.apply("#grain_and_stripes", [new ColorTexture("rgb(255,132,124)"), new GrainTexture(0.08), new StripeTexture("black", 10, 1) ]);
        log("rendered complex example");
      });
    </script>
  </head>
  <body>
    <header>
      <hgroup>
        <h1>texturizr.js</h1>
        <h2>demo</h2>
      <hgroup>
    </header>
    <article id="grain">
      <header>
        <h1>Grain Texture</h1>
      </header>
    </article>
    <article id="stripes">
      <header>
        <h1>Striped Texture</h1>
      </header>
    </article>
    <article id="grain_and_stripes">
      <header>
        <h1>Grained and Striped Texture</h1>
      </header>
    </article>
  </body>
</html>
